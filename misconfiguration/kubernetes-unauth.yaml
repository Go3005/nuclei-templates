id: kubernetes-unauth

info:
  name: Kubernetes Unauth
  author: pikpikcu
  severity: info
  tags: kubernetes,unauth

requests:
  - method: GET
    path:
      - '{{BaseURL}}/api/v1/nodes'

    matchers-condition: and
    matchers:

      - type: word
        words:
          - '/api/v1/nodes'
          - 'nodeInfo'
      
      - type: status
        status:
          - 200
