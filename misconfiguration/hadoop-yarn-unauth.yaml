id: hadoop-yarn-unauth

info:
  name: Apache Hadoop Yarn Unauth
  author: pikpikcu
  severity: low
  tags: apache,hadoop,unauth

requests:
  - method: GET
    path:
      - '{{BaseURL}}/ws/v1/cluster/apps/new-application'

    matchers:
      - type: word
        words:
          - 'javax.ws.rs.WebApplicationException'
        condition: and
